filter {
    # If the message contains nothing then drop it
    if [message] =~ /^$/ {
        drop {  }
    }

    # trim the UTF-8 BOM, if present.  This does not change the handling of the file so nothing further is required
    if [message] =~ /^\xEF\xBB\xBF/ {
        mutate {
            gsub => [
                "message", "\xEF\xBB\xBF", ""
            ]
        }
    }
}