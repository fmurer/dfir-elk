- type: filestream
  id: adminauditlog
  paths:
    - /ingest/microsoft365/AdminAuditLog/*/*/*/*/*
    - /ingest/microsoft365/AdminAuditLog/*/*/*/*
    - /ingest/microsoft365/AdminAuditLog/*/*/*
    - /ingest/microsoft365/AdminAuditLog/*/*
    - /ingest/microsoft365/AdminAuditLog/*
  exclude_files: [ 'README.md', '\.gz$', '\.bz2$', '\.zip$', '\.md$']
  close_inactive: 5m
  fields_under_root: true
  fields:
    type: adminauditlog

