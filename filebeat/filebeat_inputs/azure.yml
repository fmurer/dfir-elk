- type: filestream
  id: signinlogs
  paths:
    - /ingest/azure/SignInLogs/*/*/*/*/*
    - /ingest/azure/SignInLogs/*/*/*/*
    - /ingest/azure/SignInLogs/*/*/*
    - /ingest/azure/SignInLogs/*/*
    - /ingest/azure/SignInLogs/*
  exclude_files: [ 'README.txt', '\.gz$', '\.bz2$', '\.zip$', '\.md$']
  close_inactive: 5m
  fields_under_root: true
  fields:
    type: signinlogs

- type: filestream
  id: auditlogs
  paths:
    - /ingest/azure/AuditLogs/*/*/*/*/*
    - /ingest/azure/AuditLogs/*/*/*/*
    - /ingest/azure/AuditLogs/*/*/*
    - /ingest/azure/AuditLogs/*/*
    - /ingest/azure/AuditLogs/*
  exclude_files: [ 'README.txt', '\.gz$', '\.bz2$', '\.zip$', '\.md$']
  close_inactive: 5m
  fields_under_root: true
  fields:
    type: auditlogs