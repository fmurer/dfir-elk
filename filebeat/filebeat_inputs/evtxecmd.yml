- type: filestream
  id: evtxecmd
  paths:
    - /ingest/evtxecmd/*/*/*/*/*
    - /ingest/evtxecmd/*/*/*/*
    - /ingest/evtxecmd/*/*/*
    - /ingest/evtxecmd/*/*
    - /ingest/evtxecmd/*
